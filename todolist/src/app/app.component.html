


<div class="taskadd">


  <form (ngSubmit)="handle_form(form_data)" #form_data = "ngForm">
    <input [(ngModel)] = "title" name="title" type="text" placeholder="title">

    <button type="submit">ADD</button>
  </form>



</div>



<div class="todooos">
  <div  *ngFor="let ele of todoArray" class="items">
      <h3>Title : {{ele.title}}</h3>
      <p>id : {{ele.id}}</p>
      <p>ststus : {{ele.status}}</p>
  </div>
</div>
